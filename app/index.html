<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitter project</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,400i&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="profile-background">
                    </div>
                    <div class="profile-avatar">
                        <img src="img/profile.jpg" alt="profile photo">
                    </div>
                    <div class="card-body">
                        <h2 class="profile-title">
                            Виталий Олейник
                        </h2>
                        <div class="profile-description">
                            <p>junior front-end dev.</p>
                        </div>
                        <ul class="stats">
                            <li class="stats-item">
                                <b class="stats-title">Твиты</b>
                                <b class="stats-count">57</b>
                            <!-- </li>
                            <li class="stats-item">
                                <b class="stats-title">Лайки</b>
                                <b class="stats-count">257</b>
                            </li>
                            <li class="stats-item">
                                <b class="stats-title">Репосты</b>
                                <b class="stats-count">123</b>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- right column -->
            <div class="col-md-8">
                <div class="block-2"></div>
            </div>
        </div>
    </div>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
