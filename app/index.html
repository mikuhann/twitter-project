<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitter project</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,400i&amp;subset=cyrillic-ext" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="profile-background">
                    </div>
                    <div class="profile-avatar">
                        <img src="img/profile.jpg" alt="profile photo">
                    </div>
                    <div class="card-body">
                        <h2 class="profile-title">
                            Vitalya Oleynik
                        </h2>
                        <div class="profile-description">
                            <p>junior front-end dev.</p>
                        </div>
                        <ul class="stats">
                            <li class="stats-item">
                                <b class="stats-title">Твиты</b>
                                <b class="stats-count" id="tweetsCount"></b>
                                <!-- </li>
                            <li class="stats-item">
                                <b class="stats-title">Лайки</b>
                                <b class="stats-count">257</b>
                            </li>
                            <li class="stats-item">
                                <b class="stats-title">Репосты</b>
                                <b class="stats-count">123</b>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- right column -->
            <div class="col-md-8">
                <!-- tweet form -->
                <div class="card mb-3">
                    <div class="card-body">
                        <form id="postNewTweet">
                            <div class="form-group">
                                <input type="text" class="form-control" id="tweetText" placeholder="Что нового?">
                            </div>
                            <button type="submit" class="btn btn-primary">Твитнуть</button>
                        </form>
                    </div>
                </div>
                <!-- tweets -->
                <div class="card tweet-card-title">
                    <div class="h4 mb-0">Твиты пользователя</div>
                </div>
                <div id="tweetsList">
                </div>

                <footer class="footer">
                    <p class="footer-copyright">
                        Vitalya Oleynik
                        <br>
                        <a href="https://github.com/mikuhann" class="footer-link">Git</a>
                        12.07.2018
                    </p>
                </footer>
            </div>
        </div>
    </div>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
